        <div class="container">
            <div class="">
                <div class="col-12">
                    <div class="login-content">
                        <h3>Entrar</h3>
                        <!-- Login Form -->
                        <div class="login-form">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">E-mail</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entre com seu E-mail">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Senha</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">

                                <button type="submit" class="btn oneMusic-btn mt-30">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="login-area section-padding-100">
        <div class="container">
            <div class="">
                <div class="col-12" >
                    <div class="login-content">

                        <div class="login-form">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="nomeCadastro">Nome</label>
                                    <input type="email" class="form-control" id="nomeCadastro" aria-describedby="emailHelp" placeholder="Digite seu nome">

                                <div class="form-group">
                                    <label for="exampleInputEmail1">E-mail</label>

                                <div class="form-group">
                                    <label for="exampleInputPassword1">Crie uma senha</label>

                                </div>
                                <button type="submit" class="btn oneMusic-btn mt-30">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
